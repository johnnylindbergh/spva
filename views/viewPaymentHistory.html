<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="/js/viewPaymentHistory.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

    <link rel="stylesheet" href="/css/defaults.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body class="bg-light">

    <div class="navbar">
        <ul>
            <li><a href="/admin">back</a></li>
            {{#isAdmin}} <li><a href="/admin">admin</a></li> {{/isAdmin}}
            <div style="float:right">
            </div>
        </ul>
    </div>
    </br>
    </br>


    <div class="container mt-5">
        <!-- some data about the job -->
        <h1 id="jobName" class="mb-4"></h1>

        <!-- Hidden input for takeoff_id -->
        <input type="hidden" id="takeoff_id" value="{{takeoff_id}}">


        <!-- Payment Information population by js-->
        <div style="float:right; text-align: right;">
            <h2 id="totalPaid" class="mb-4">
                </h1>
            <h2 id="totalDue" class="mb-4">
                </h1>
            <h2 id="totalRemaining" class="mb-4">
                </h1>
            </h2>
        </div>

        <!-- estimate info  -->

        <div id="estimateInfo">
        </div>

    </br>


        <!-- options table -->
        <h3 class="mb-4">Options</h2>
            <table id="optionsTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Option</th>
                        <th>Amount</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>

        <!--  -->

        <h3 class="mb-4">Payment History</h2>
            <table id="paymentHistoryTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>

            <!-- Action Buttons -->
            <div id="actionButtons" class="mb-4">
                <form id="createInvoiceBtn" action="/invoiceCreator" method="POST" class="d-inline">
                    <input type="hidden" id="takeoff_id" name="takeoff_id" value="{{takeoff_id}}">
                    <button type="submit" style="background-color: 0893A1;">Create Invoice</button>
                </form>
            </div>

            <!-- invoices section -->
            <div id="invoices">
                <h3 class="mb-4">Invoices</h2>
                    <table id="invoiceTable" class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>QuickBooks ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
            </div>

            <div id="change-orders">
                <h3 class="mb-4">Change Orders</h2>
                    <table id="changeOrderTable" class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>QuickBooks ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <!-- create change order button -->
                    <form id="createChangeOrderBtn" action="/changeOrderCreator" method="POST" class="d-inline">
                        <input type="hidden" id="takeoff_id" name="takeoff_id" value="{{takeoff_id}}">
                        <button type="submit" style="background-color: 0893A1;" btn btn-primary">Create Change
                            Order</button>
                    </form>

            </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
