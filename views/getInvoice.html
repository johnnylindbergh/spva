<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .invoice-info {
            margin-bottom: 20px;
        }

        .invoice-info p {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .timeline {
            margin-top: 30px;
        }

        .timeline ul {
            list-style: none;
            padding: 0;
        }

        .timeline ul li {
            padding: 10px 20px;
            border-left: 3px solid #0893A1;
            margin-bottom: 10px;
            position: relative;
        }

        .timeline ul li:before {
            content: '';
            width: 12px;
            height: 12px;
            background: #0893A1;
            border-radius: 50%;
            position: absolute;
            left: -8px;
            top: 10px;
        }

        .timeline ul li span {
            font-weight: bold;
        }

        .timeline ul li p {
            margin: 0;
        }
    </style>
    <script>
        

       
    </script>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>

        <div class="invoice-info">
            <p><strong>Owner Name:</strong> John Doe</p>
            <p><strong>Invoice Amount:</strong> $1,000.00</p>
            <p><strong>Total Amount Due:</strong> $500.00</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payment Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-01-05</td>
                    <td>$500.00</td>
                </tr>
            </tbody>
        </table>

        <div class="timeline">
            <h2>Payment Timeline</h2>
            <ul></ul>
        </div>
    </div>
</body>
</html>
