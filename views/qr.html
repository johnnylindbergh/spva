<!DOCTYPE html>
<html>
<head>
  <title>QR Codes | {{defaults.sysName}}</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/defaults.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <style>

/*
  defaults.css: Default style to apply to all pages 
*/

@import 'https://fonts.googleapis.com/css?family=PT+Sans';

* {
  font-family: 'PT Sans', sans-serif;
}

.container {
     display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
  background-color: #f5f5f5;
  padding:10px;

}

.qrcontainer {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  background-color: #f5f5f5;
  padding:10px;
  column-width: 500px;


}

table {
  border-collapse: collapse;
  border-spacing: 0;
  padding:5px;
}

td {
  padding:10px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}

.searchBar {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
  background-color: #f5f5f5;
  padding:10px;

}

#barcode {
  display: inline;
  margin-left: 10px;
  margin-right: auto;
  background-color: #f5f5f5;
  padding:10px;
}


/*
  navbar.css: navbar-specific style
*/

/* containing navbar div */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  font-size: 14px;
  background-color: rgba(0, 0, 0, 0.24);
  z-index: 3;
}

/* make all navbar content non-highlightable */
.navbar * {
  user-select: none;
}

/* list containing all links */
.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

/* navbar list elements */
.navbar li {
  float:left;
}

/* navbar link style */
.navbar li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px 16px;
  text-decoration: none;
}

/* highlight and change cursor when navbar links hovered */
.navbar li a:hover {
  background-color: rgba(0, 0, 0, 0.1);
  cursor: pointer;
}

/* push text titles for each link away from their icons */
.navbar li a i {
  margin-left: 3px;
}

/* container for page content on all pages with navbar */
.container {
  margin-top: 60px;
}

  </style>
    
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="/">{{defaults.sysName}}</a></li>
      <div style="float:right">
        <li><a href="/auth/google">Log In</a></li>
        <li><a href="/logout">Log Out</a></li>
      </div>
    </ul>
  </div>
</br>


<ul>
  {{#jobs}}
  <li>
    <a href = "/qrGen/{{id}}"> {{name}}</a>
  </li>
  {{/jobs}}
</ul>



<h2> {{jobName}}</h2>
  <div class="qrcontainer">
    <!-- <p>the domain: {{domain}} </p> -->
    {{#jobTasks}}
    

    
     <img style="" id='barcode' 
            src="https://api.qrserver.com/v1/create-qr-code/?data={{domain}}/qr/{{job}}/{{task.id}}&amp size=100x100" 
            alt="" 
            title="{{job.name}} {{task.name}}" 
            width="100" 
            height="100" /> 

    <p style = "display:inline-block; padding-left: 40px;">{{task.name}}</p>



     
        </br>
   {{/jobTasks}}
   
  </div>

</body>
</html>
