<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcontractor Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/defaults.css">

    <!-- js subcontractorAdmin.js-->


</head>

<style>
    .btn btn-primary {
        background-color: #57bbd6;
        border-color: #3babc9;
    }
</style>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Subcontractor Admin Panel</h1>
    </header>


    <!-- table of existing jobs -->
    <main class="container my-4">
        <section class="mb-5">
            <h2 class="mb-3">Existing Jobs</h2>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Job Name</th>
                        <th>Bid Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobsTable">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </section>

    <main class="container my-4">
        <section class="mb-5">
            <h2 class="mb-3">Create Job</h2>
            <form id="createJobForm" class="row g-3">
            <div class="col-md-6">
                <label for="jobName" class="form-label">Job Name:</label>
                <input type="text" id="jobName" name="jobName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="bidAmount" class="form-label">Bid Amount:</label>
                <input type="number" id="bidAmount" name="bidAmount" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="jobDescription" class="form-label">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="jobLocation" class="form-label">Job Location:</label>
                <input type="text" id="jobLocation" name="jobLocation" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="jobStartDate" class="form-label">Job Start Date:</label>
                <input type="date" id="jobStartDate" name="jobStartDate" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="jobEndDate" class="form-label">Job End Date:</label>
                <input type="date" id="jobEndDate" name="jobEndDate" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Job</button>
            </div>
            </form>
        </section>

        <section class="mb-5">
            <h2 class="mb-3">Assign Job to Subcontractor</h2>
            <form id="assignJobForm" class="row g-3">
                <div class="col-md-6">
                    <label for="jobSelect" class="form-label">Select Job:</label>
                    <select id="jobSelect" name="jobSelect" class="form-select" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="subcontractorSelect" class="form-label">Select Subcontractor:</label>
                    <select id="subcontractorSelect" name="subcontractorSelect" class="form-select" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Assign Job</button>
                </div>
            </form>
        </section>

        <section class="mb-5">
            <h2 class="mb-3">View Subcontractor Forms</h2>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Form ID</th>
                        <th>Subcontractor Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="subcontractorFormsTable">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <section>
            <h2 class="mb-3">Approve/Disapprove Payments</h2>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Job</th>
                        <th>Subcontractor Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="paymentsTable">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/subcontractorAdmin.js"></script>
</body>
</html>
